<html>
<head>
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Your Caesar Cipher Pal</h1>
    <h2>A classic Caesar cipher for your enjoyment</h2>

    <div id="letters">
      <img src="https://78.media.tumblr.com/dc7f51ce17f8fb7e253e45505d2c4d2d/tumblr_paoihmhabV1vd2c8xo1_250.jpg">
      <form id="letters">
        <input type="text" class="input">
      </form>
    </div>

  <div class="slidecontainer">
    <input type="range" min="-26" max="26" value="0" class="slider" id="myRange"><span id="number"></span>
  </div>


  <div>
    <button type="button" id="button" class="btn">Enter</button>
  </div>

    <div id="output"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
